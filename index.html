<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expense Tracker</title>
</head>
<body>
    <h2>Room Expense Tracker</h2>
    <p id="total-collected">Total Collected: ₹0</p>
    <p id="remaining-balance">Remaining Balance: ₹0</p>

    <input type="text" id="expense-name" placeholder="Enter Expense Name">
    <input type="number" id="expense-amount" placeholder="Enter Amount">
    <button id="add-expense">Add Expense</button>

    <h3>Expenses</h3>
    <ul id="expenses-list"></ul>

    <script type="module" src="script.js"></script>
</body>
</html>
